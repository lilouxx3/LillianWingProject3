<!-- This is for the menu icon -->
  <div class="hamburger hamburger--squeeze">
    <div class="hamburger-box">
      <div class="hamburger-inner"></div>
    </div>
  </div>

<!-- Just some space -->
	<div class="space"></div>

<!-- Here is the content. -->
	<div class="send">Send me a message!</div>

<!-- Here is the contact form! -->

	<form class="form">
		
		<div class="yourname" id="form">
			<i class="fa fa-user"></i>
			<label>
				Your name: <input type="text" name="name" />
			</label>
		</div>

		<div class="email" id="form">
			<i class="fa fa-envelope-o"></i>
			<label>
				Your email: <input type="email" name="email" />
			</label>
		</div>
		
		<div class="message" id="form">
			<i class="fa fa-pencil-square-o"></i>
			Message: 
		</div>
		<textarea class="text" name="message" cols="50" rows="20">Enter your message...</textarea>

		<div class="button">
			<button class="submit" type="submit">Send!</button>
		</div>
		
	</form>

	

<!-- Here is the footer -->

	<div class="footer">Connect: 
<a href="mailto:lillian.wing@icloud.com">lillian.wing@icloud.com</a></div>
